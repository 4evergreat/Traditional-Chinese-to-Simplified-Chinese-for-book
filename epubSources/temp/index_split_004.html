	<dl id="note_1" class="footnote"><dt class="calibre11">[<a href="index_split_000.html#back_note_1" title="1" class="calibre12">←1</a>]</dt><dd class="calibre13"><p class="block_14"><span class="text_5">志賀直哉（1883－1971），日本宮城縣人，日本近代作家，多創作短篇小說為主，屬於「白樺派」代表之一，著名作品有《暗行夜路》、《和解》、《在城崎》。與谷崎潤一郎是好朋友，兩人共同得過文化勳章。</span></p></dd></dl>
